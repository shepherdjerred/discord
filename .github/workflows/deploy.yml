name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    name: Lint, build, test
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: check
        run: earthly -P +ci
  beta:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    environment:
      name: beta
      url: https://beta.glitter-boys.com
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: deploy
        run: earthly --secret=FLY_API_TOKEN --secret=CLOUDFLARE_ACCOUNT_ID --secret=CLOUDFLARE_API_TOKEN -P +deploy --stage=beta
  prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs:
      - beta
    environment:
      name: prod
      url: https://prod.glitter-boys.com
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: deploy
        run: earthly --secret=FLY_API_TOKEN --secret=CLOUDFLARE_ACCOUNT_ID --secret=CLOUDFLARE_API_TOKEN -P +deploy --stage=prod
