name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_beta:
        description: "Skip deploying to beta"
        type: boolean
        required: false
        default: false
      ref:
        description: "The ref to deploy"
        required: true
        default: "main"

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    env:
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: build image
        run: earthly --ci --sat glitter-boys --org sjerred -P +ci
  beta:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    if: ${{ !github.event.inputs.skip_beta }}
    environment:
      name: beta
      url: https://beta.glitter-boys.com
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: deploy
        run: earthly --ci --sat glitter-boys --org sjerred --secret FLY_API_TOKEN -P +deploy.backend --stage=beta
  prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ always() && !failure() }}
    needs:
      - beta
    environment:
      name: prod
      url: https://prod.glitter-boys.com
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: deploy
        run: earthly --ci --sat glitter-boys --org sjerred --secret FLY_API_TOKEN -P +deploy.backend --stage=prod
