name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# TODO: use Earthly sats

jobs:
  beta:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    environment:
      name: beta
      url: https://beta.glitter-boys.com
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: deploy
        run: earthly --sat glitter-boys --secret FLY_API_TOKEN -P +deploy.backend --stage=beta
  prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs:
      - beta
    environment:
      name: prod
      url: https://prod.glitter-boys.com
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    steps:
      - uses: earthly/actions-setup@v1.0.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: deploy
        run: earthly --sat glitter-boys --secret FLY_API_TOKEN -P +deploy.backend --stage=prod
